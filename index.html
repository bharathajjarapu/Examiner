<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Comparator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Answer Comparator</h1>
        <div class="mb-3">
            <label for="modelAnswer" class="form-label">Upload Model Answer:</label>
            <input type="file" class="form-control" id="modelAnswer" accept="image/*">
            <div class="progress mt-2">
                <div id="modelProgress" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="studentAnswer" class="form-label">Upload Student's Answer:</label>
            <input type="file" class="form-control" id="studentAnswer" accept="image/*">
            <div class="progress mt-2">
                <div id="studentProgress" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
            </div>
        </div>
        <div class="text-center">
            <button id="compareButton" class="btn btn-primary">Compare Answers</button>
        </div>
        <div id="result" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
